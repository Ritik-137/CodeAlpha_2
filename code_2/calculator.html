<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperCalc 1.0</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>

  <!-- 🔥 Stylish Header -->
  <header class="calculator-header">
    <h1>🧮 SuperCalc <span>1.0</span></h1>
    <p class="tagline">"Crunch numbers like a champion – fast, clean, and accurate!"</p>
  </header>

  <!-- 🧮 Calculator -->
  <main class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="/">÷</button>
      <button class="btn" data-action="*">×</button>
      <button class="btn" data-action="back">⌫</button>

      <button class="btn" data-action="7">7</button>
      <button class="btn" data-action="8">8</button>
      <button class="btn" data-action="9">9</button>
      <button class="btn" data-action="-">−</button>

      <button class="btn" data-action="4">4</button>
      <button class="btn" data-action="5">5</button>
      <button class="btn" data-action="6">6</button>
      <button class="btn" data-action="+">+</button>

      <button class="btn" data-action="1">1</button>
      <button class="btn" data-action="2">2</button>
      <button class="btn" data-action="3">3</button>
      <button class="btn equal" data-action="=">=</button>

      <button class="btn zero" data-action="0">0</button>
      <button class="btn" data-action=".">.</button>
    </div>
  </main>

  <!-- 🧾 Footer -->
  <footer>
    <p>Made with ❤️ by Ritik</p>
    <p>Email: <a href="mailto:ritikmalhotra17693799@gmail.com">ritikmalhotra17693799@gmail.com</a> | GitHub: <a href="https://github.com/Ritik-137" target="_blank">Ritik-137</a></p>
    <p class="race-tagline">"In calculations and in racing, precision is everything."</p>
  </footer>

  <script src="calculator.js"></script>
</body>
</html>
